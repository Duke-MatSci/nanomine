                <div class="teams_text">
                    The MaterialsMine Team brings together expertise across five research institutions in the fields of mechanics, materials, design, manufacturing, data science, and computer science to build and develop an open-source, user-friendly materials data resource guided by FAIR principles, with current modules geared toward research communities in the domains of polymer nanocomposites (NanoMine) and mechanical metamaterials (MetaMine).  As MaterialsMine continues to expand, we are committed to facilitating materials research development and welcome feedback and suggestions for further improvements to help you benchmark and visualize your data, explore your research hypotheses, perform simulations and analysis using our available tools, and more.  Follow the links below to learn more about our team members!
